<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voxel Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #renderCanvas {
      width: 100%;
      height: 100%;
      display: block;
      outline: none;
    }
    #ui {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    #debug {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
      font-family: 'Courier New', monospace;
      pointer-events: auto;
    }
    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
    }
    #crosshair::before,
    #crosshair::after {
      content: '';
      position: absolute;
      background: white;
    }
    #crosshair::before {
      left: 50%;
      top: 0;
      width: 2px;
      height: 100%;
      transform: translateX(-50%);
    }
    #crosshair::after {
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      transform: translateY(-50%);
    }
    #menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      pointer-events: auto;
    }
    #menu h1 {
      margin-bottom: 20px;
    }
    #menu input {
      padding: 10px;
      margin: 10px 0;
      width: 250px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }
    #menu button {
      padding: 10px 30px;
      margin: 10px 5px;
      border: none;
      border-radius: 5px;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #menu button:hover {
      background: #45a049;
    }
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <div id="ui">
    <div id="debug">
      <div>FPS: <span id="fps">0</span></div>
      <div>Position: <span id="position">0, 0, 0</span></div>
      <div>Chunks: <span id="chunks">0</span></div>
    </div>
    <div id="crosshair"></div>
    <div id="menu">
      <h1>Voxel Game</h1>
      <div>
        <input type="text" id="playerName" placeholder="Player Name" value="Player" />
      </div>
      <div>
        <input type="text" id="serverUrl" placeholder="Server URL" value="ws://localhost:3000" />
      </div>
      <button id="connectBtn">Connect</button>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
